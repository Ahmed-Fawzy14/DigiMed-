<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMRM Frontend</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Your Medical Records</h1>
        </header>
        <main class="main">
            <p>Select a section to manage:</p>
            <div class="button-container">
                <!-- Medical Conditions -->
                <button class="btn" id="medicalConditionsBtn">
                    <span>Medical Conditions</span>
                </button>
            </div>
        </main>
    </div>
    <script>
        // Prepare the URL dynamically using Django context variables
        const role = "{{ role }}";
        const nat_id = "{{ nat_id|default:'' }}"; // Use default to handle undefined variables
        const doctor_id = "{{ doctor_id|default:'' }}";

        document.getElementById('medicalConditionsBtn').addEventListener('click', function () {
            let url = `/medical_conditions_page/?role=${role}`;

            if (role === 'patient') {
                url += `&nat_id=${nat_id}`;
            } else if (role === 'doctor') {
                url += `&doctor_id=${doctor_id}`;
            }

            window.location.href = url;
        });
    </script>
</body>
</html>
