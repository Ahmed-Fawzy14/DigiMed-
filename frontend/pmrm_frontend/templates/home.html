<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMRM Frontend</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Your Medical Records</h1>
        </header>
        <main class="main">
            <p>Select a section to manage:</p>
            <div class="button-container">
                <!-- Ensure role and nat_id are passed to the URL -->
                <button class="btn" onclick="location.href='/medical_conditions_page/?role={{ role }}&nat_id={{ nat_id }}'">
                    <span>Medical Conditions</span>
                </button>
                <button class="btn" onclick="location.href='/medical_tests_page/?role={{ role }}&nat_id={{ nat_id }}'">
                    <span>Medical Tests</span>
                </button>
                <button class="btn" onclick="location.href='/treated_by_page/?role={{ role }}&nat_id={{ nat_id }}'">
                    <span>Treated By</span>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
