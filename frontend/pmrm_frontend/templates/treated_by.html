<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treated By</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .messages {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .back-btn {
            background-color: #007bff;
            color: #fff;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Manage Visit History</h1>
        </header>
        <main class="main">
            <!-- Display messages -->
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <!-- Fetch Specific Treated By -->
            <div id="fetch-treated-by">
                <section class="form-section">
                    <h2>Display Visit History</h2>
                    <form id="fetch-form-treated-by" action="/treated_by/" method="get" class="form">
                        <div class="input-wrapper">
                            <label for="fetch_patient_nat_id">Patient National ID:</label>
                            <input type="text" id="fetch_patient_nat_id" name="patient_nat_id" required placeholder="e.g., 123456789">
                        </div>
                        <div class="input-wrapper">
                            <label for="fetch_doctor_nat_id">Doctor National ID:</label>
                            <input type="text" id="fetch_doctor_nat_id" name="doctor_nat_id" required placeholder="e.g., 987654321">
                        </div>
                        <button type="submit" id="fetch-btn-treated-by" class="btn">Fetch</button>
                    </form>
                </section>
            </div>
            
            <!-- Add Treated By -->
            <div id="add-treated-by">
                <section class="form-section">
                    <h2>Add Visit History</h2>
                    <form action="/treated_by/" method="post" class="form">
                        {% csrf_token %}
                        <div class="input-wrapper">
                            <label for="add_patient_nat_id">Patient National ID:</label>
                            <input type="text" id="add_patient_nat_id" name="PatientNatID" required placeholder="e.g., 123456789">
                        </div>
                        <div class="input-wrapper">
                            <label for="add_doctor_nat_id">Doctor National ID:</label>
                            <input type="text" id="add_doctor_nat_id" name="DoctorNatID" required placeholder="e.g., 987654321">
                        </div>
                        <div class="input-wrapper">
                            <label for="add_start_date">Start Date (YYYY-MM-DD):</label>
                            <input type="date" id="add_start_date" name="start_date" required>
                        </div>
                        <button type="submit" class="btn">Add</button>
                    </form>
                </section>
            </div>

            <!-- Update Treated By -->
            <div id="update-treated-by">
                <section class="form-section">
                    <h2>Edit Visit History</h2>
                    <form action="/treated_by/" method="post" class="form">
                        {% csrf_token %}
                        <input type="hidden" name="_method" value="put">
                        <div class="input-wrapper">
                            <label for="update_patient_nat_id">Patient National ID:</label>
                            <input type="text" id="update_patient_nat_id" name="patient_nat_id" required placeholder="e.g., 123456789">
                        </div>
                        <div class="input-wrapper">
                            <label for="update_doctor_nat_id">Doctor National ID:</label>
                            <input type="text" id="update_doctor_nat_id" name="doctor_nat_id" required placeholder="e.g., 987654321">
                        </div>
                        <div class="input-wrapper">
                            <label for="update_start_date">Updated Start Date (YYYY-MM-DD):</label>
                            <input type="date" id="update_start_date" name="start_date">
                        </div>
                        <button type="submit" class="btn">Update</button>
                    </form>
                </section>
            </div>

            <!-- Delete Treated By -->
            <div id="delete-treated-by">
                <section class="form-section">
                    <h2>Remove Visit History</h2>
                    <form action="/treated_by/" method="post" class="form">
                        {% csrf_token %}
                        <input type="hidden" name="_method" value="delete">
                        <div class="input-wrapper">
                            <label for="delete_patient_nat_id">Patient National ID:</label>
                            <input type="text" id="delete_patient_nat_id" name="patient_nat_id" required placeholder="e.g., 123456789">
                        </div>
                        <div class="input-wrapper">
                            <label for="delete_doctor_nat_id">Doctor National ID:</label>
                            <input type="text" id="delete_doctor_nat_id" name="doctor_nat_id" required placeholder="e.g., 987654321">
                        </div>
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </section>
            </div>
        </main>
        <div style="margin-top: 20px;">
            <button class="btn back-btn" onclick="history.back()">&#8592;</button>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const role = "{{ role|default:''|escapejs }}".trim().toLowerCase();
            console.log("Role from server:", role);

            const addSection = document.getElementById("add-treated-by");
            const updateSection = document.getElementById("update-treated-by");
            const deleteSection = document.getElementById("delete-treated-by");

            if (role === "patient") {
                if (addSection) addSection.style.display = "none";
                if (updateSection) updateSection.style.display = "none";
                if (deleteSection) deleteSection.style.display = "none";
            } else if (role === "doctor") {
                if (deleteSection) deleteSection.style.display = "none";
            }
        });

    document.addEventListener('DOMContentLoaded', () => {
        const formSections = document.querySelectorAll('.form-section');

        formSections.forEach((section) => {
            const inputs = section.querySelectorAll('input[type="text"]');
            const wrappers = section.querySelectorAll('.input-wrapper');

            let hasInputValue = false; // Track if any input has a value
            let collapseTimeout;

            // Expand inputs on hover or focus
            section.addEventListener('mouseenter', () => {
                wrappers.forEach((wrapper) => wrapper.classList.add('active'));
                clearTimeout(collapseTimeout); // Prevent collapse while interacting

                // Scroll the section into view upon expansion
                section.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });

            section.addEventListener('mouseleave', () => {
                clearTimeout(collapseTimeout);
                if (!hasInputValue) {
                    // No input values, collapse immediately
                    wrappers.forEach((wrapper) => wrapper.classList.remove('active'));
                } else {
                    // Inputs have values, start countdown
                    collapseTimeout = setTimeout(() => {
                        if (!section.querySelector(':focus')) {
                            wrappers.forEach((wrapper) => wrapper.classList.remove('active'));
                        }
                    }, 3000); // Countdown for collapse
                }
            });

            inputs.forEach((input) => {
                input.addEventListener('input', () => {
                    hasInputValue = Array.from(inputs).some((i) => i.value.trim() !== '');
                });

                input.addEventListener('focus', () => {
                    wrappers.forEach((wrapper) => wrapper.classList.add('active'));
                    clearTimeout(collapseTimeout); // Reset collapse timer on interaction
                });

                input.addEventListener('blur', () => {
                    if (!hasInputValue && !section.querySelector(':focus')) {
                        wrappers.forEach((wrapper) => wrapper.classList.remove('active'));
                    }
                });
            });
        });
    });
    </script>
</body>
</html>
