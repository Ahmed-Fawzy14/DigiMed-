<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Tests</title>
</head>
<body>
    <!-- Medical Tests -->
    <h2>Medical Tests</h2>

    <!-- Form to fetch a specific medical test -->
    <h3>Fetch Specific Medical Test (GET)</h3>
    <form action="/medical_tests/" method="get">
        <label for="fetch_patient_nat_id">Patient National ID:</label>
        <input type="text" id="fetch_patient_nat_id" name="patient_nat_id" required>
        <label for="fetch_test_id">Test ID:</label>
        <input type="text" id="fetch_test_id" name="test_id" required>
        <button type="submit">Fetch</button>
    </form>

    <!-- Form to add a new medical test -->
    <h3>Add Medical Test (POST)</h3>
    <form action="/medical_tests/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="add_patient_nat_id">Patient National ID:</label>
        <input type="text" id="add_patient_nat_id" name="PatientNatID" placeholder="e.g., 12345" required>
        <label for="add_test_id">Test ID:</label>
        <input type="text" id="add_test_id" name="TestID" placeholder="e.g., T123" required>
        <label for="add_test_type">Test Type:</label>
        <input type="text" id="add_test_type" name="Test_Type" placeholder="e.g., Blood Test">
        <label for="add_subject_of_test">Subject of Test:</label>
        <input type="text" id="add_subject_of_test" name="SubjectOfTest" placeholder="e.g., Glucose Levels">
        <label for="add_result">Result:</label>
        <input type="text" id="add_result" name="Result" placeholder="e.g., Normal">
        <label for="add_date_time_of_upload">Date & Time of Upload:</label>
        <input type="text" id="add_date_time_of_upload" name="Date_TimeOfUpload" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}">
        <label for="add_image_of_scan">Image of Scan:</label>
        <input type="text" id="add_image_of_scan" name="ImageOfScan" accept="image/*">
        <button type="submit">Add</button>
    </form>

    <!-- Form to update a medical test -->
    <!-- Form to update a medical test -->
    <h3>Update Medical Test (PUT)</h3>
    <form action="/medical_tests/" method="post">
        {% csrf_token %}
        <input type="hidden" name="_method" value="put">
        
        <label for="update_patient_nat_id">Patient National ID:</label>
        <input type="text" id="update_patient_nat_id" name="patient_nat_id" placeholder="e.g., 12345" required>
        
        <label for="update_test_id">Test ID:</label>
        <input type="text" id="update_test_id" name="test_id" placeholder="e.g., T123" required>
        
        <label for="update_test_type">Updated Test Type:</label>
        <input type="text" id="update_test_type" name="Test_Type" placeholder="e.g., Blood Test">
        
        <label for="update_subject_of_test">Updated Subject of Test:</label>
        <input type="text" id="update_subject_of_test" name="SubjectOfTest" placeholder="e.g., Cholesterol Level">
        
        <label for="update_result">Updated Result:</label>
        <input type="text" id="update_result" name="Result" placeholder="e.g., Normal">
        
        <label for="update_image_of_scan">Updated Image of Scan (URL or Text):</label>
        <input type="text" id="update_image_of_scan" name="ImageOfScan" placeholder="e.g., image_url_or_text">
        
        <label for="update_date_time_of_upload">Updated Date and Time of Upload (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" id="update_date_time_of_upload" name="Date_TimeOfUpload" placeholder="YYYY-MM-DD HH:MM:SS">
        
        <button type="submit">Update</button>
    </form>


    <!-- Form to delete a medical test -->
    <h3>Delete Medical Test (DELETE)</h3>
    <form action="/medical_tests/" method="post">
        {% csrf_token %}
        <input type="hidden" name="_method" value="delete">
        <label for="delete_patient_nat_id">Patient National ID:</label>
        <input type="text" id="delete_patient_nat_id" name="patient_nat_id" placeholder="e.g., 12345" required>
        <label for="delete_test_id">Test ID:</label>
        <input type="text" id="delete_test_id" name="test_id" placeholder="e.g., T123" required>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
