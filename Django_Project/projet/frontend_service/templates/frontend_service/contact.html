<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DigiMed</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #0078d7;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            color: #555;
        }

        .contact-methods {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-card {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .contact-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-icon {
            font-size: 24px;
            color: #0078d7;
            margin-right: 15px;
        }

        .contact-details {
            text-align: left;
        }

        .contact-details a {
            text-decoration: none;
            color: #0078d7;
            font-size: 16px;
            font-weight: bold;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
