<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DigiMed Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button {
            width: 100%;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .forgotPasswordText,
        .signupText {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }

        .forgotPasswordText:hover,
        .signupText:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="root">
        <div class="container">
            <h1 class="title">Welcome to DigiMed!</h1>
            <h2 class="subtitle">Login to your account.</h2>

            <input class="input" placeholder="Enter your user Id" value="">
            <input class="input" placeholder="Enter your Password" type="password" value="">

            <a class="forgotPasswordText" href="/forgot-password">Forgot password?</a>
            <button class="button">Login</button>

            <a class="signupText" href="{% url 'main' %}">Donâ€™t have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
