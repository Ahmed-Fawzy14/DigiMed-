<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DigiMed Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex; /* Enables flexbox on body */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            min-height: 100vh; /* Ensures the body takes up the full viewport height */
            color: #333;
        }

        .container {
            max-width: 400px;
            width: 90%; /* Makes it responsive */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            font-size: 28px;
            color: #0078d7;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .input, .dropdown {
            width: 100%; /* Takes up full container width */
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .input:focus, .dropdown:focus {
            border-color: #0078d7;
            outline: none;
        }

        .button {
            width: 100%; /* Takes up full container width */
            padding: 12px 20px;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005bb5;
        }

        .forgotPasswordText,
        .signupText {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #0078d7;
            text-decoration: none;
        }

        .forgotPasswordText:hover,
        .signupText:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <h1 class="title">Welcome to DigiMed!</h1>
            <h2 class="subtitle">Login to your account.</h2>
    
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="dropdown" id="role" name="role" required>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="nurse">Nurse</option>
                        <option value="pharmacist">Pharmacist</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="user_id">User ID</label>
                    <input class="input" id="user_id" name="user_id" placeholder="Enter your user ID" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="input" id="password" name="password" type="password" placeholder="Enter your password" required>
                </div>
    
                <a class="forgotPasswordText" href="/forgot-password">Forgot password?</a>
                
                <button class="button" type="submit">Login</button>
            </form>
    
            <a class="signupText" href="{% url 'main' %}">Donâ€™t have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
