<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Doctor Profile</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0078d7;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #0078d7;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="container"> 

        <h1>Create Doctor Profile</h1>
        <form method="POST" action="{% url 'create_doctor' %}">
            {% csrf_token %}
            
            

            <div class="form-group">
                <label for="nat_id">National ID</label>
                <input type="text" id="nat_id" name="nat_id" required>
            </div>
        
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
        
            <div class="form-group">
                <label for="middle_name">Middle Name</label>
                <input type="text" id="middle_name" name="middle_name">
            </div>
        
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
        
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" required>
            </div>
        
            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" id="region" name="region" required>
            </div>
        
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
        
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
            </div>


            <div class="form-group">
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" required>
            </div>
            
            <div class="form-group">
                <label for="sub_specialty">Sub-Specialty:</label>
                <input type="text" id="sub_specialty" name="sub_specialty">
            </div>
            
            <div class="form-group">
                <label for="years_of_experience">Years of Experience:</label>
                <input type="number" id="years_of_experience" name="years_of_experience">
            </div>
            
            <div class="form-group">
                <label for="clinic_address">Clinic Address:</label>
                <textarea id="clinic_address" name="clinic_address"></textarea>
            </div>
            
            <!-- Password Fields -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            

            <button type="submit">Create Doctor</button>
        </form>
    </div>
</body>
</html>
